<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
                Vendor Login 
            </div>
            <div class="title signup">
               Vendor Registration
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="login.php" class="login" method="post">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required name="uname">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required name="upass">
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="register.php" class="signup" onsubmit="return validate()" method="post">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required name="uname">
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Fullname" required name="Fullname">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required name="upass1" id="upass1">
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required name="upass2" id="upass2">
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
        function validate(){
            if(document.getElementById('upass1').value==document.getElementById('upass2').value){
                return true;
            }
            else{
                alert('password not matched');
                return false;
            }
        }
    </script>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
